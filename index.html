<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Subhu Baby ü´∂üèª</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    max-width: 380px;
    width: 90%;
    animation: fadeUp 1.2s ease forwards;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    color: #ff3d6e;
    margin-bottom: 10px;
    font-size: 28px;
  }

  .name {
    font-size: 30px;
    font-weight: bold;
    color: #ff1e56;
    margin-bottom: 15px;
    position: relative;
    text-shadow: 0 0 10px #ff9ebc, 0 0 20px #ff4d88;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff9ebc; }
    to { text-shadow: 0 0 25px #ff4d88; }
  }

  p {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
    min-height: 60px;
    white-space: pre-line;
  }

  img {
    width: 220px;
    border-radius: 18px;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 70px;
  }

  button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    background: #ff3d6e;
    color: white;
    left: 20%;
  }

  #noBtn {
    background: #6c757d;
    color: white;
    left: 55%;
  }

  .confetti, .heart {
    position: fixed;
    top: -10px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  .confetti {
    width: 8px;
    height: 8px;
  }

  .heart {
    font-size: 18px;
    color: #ff3d6e;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Hey you üíñ</h1>
  <div class="name">Subhu Baby ü´∂üèª</div>

  <p id="text">Will you be my Valentine?</p>

  <img id="gif"
    src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif"
    alt="Puppy Eyes">

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const gif = document.getElementById("gif");
const text = document.getElementById("text");

// NO button jumps
function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES click
yesBtn.addEventListener("click", () => {
  gif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
  noBtn.style.display = "none";
  yesBtn.style.display = "none";
  startTypewriter();
  launchCelebration();
});

// Typewriter effect
const message = `Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è
You came into my life so softly, yet changed everything so beautifully.
Every smile of yours feels like home, every little moment with you feels special.
I may not be perfect, but my heart chooses you‚Äîtoday, tomorrow, and always.
Thank you for being my safe place, my happiness, my everything.
I‚Äôm really lucky to call you mine ü´∂üèª‚ú®
and I really really loveee uhh Babyyyy üíã‚ô•Ô∏è`;

let index = 0;
function startTypewriter() {
  text.innerText = "";
  const interval = setInterval(() => {
    text.innerText += message.charAt(index);
    index++;
    if (index >= message.length) clearInterval(interval);
  }, 40);
}

// Confetti + hearts (staggered)
function launchCelebration() {
  for (let i = 0; i < 120; i++) {
    setTimeout(() => {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
      confetti.style.animationDuration = (Math.random()*2 + 3) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }, i * 40);
  }

  for (let i = 0; i < 40; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random()*2 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, i * 120);
  }
}
</script>

</body>
</html>
